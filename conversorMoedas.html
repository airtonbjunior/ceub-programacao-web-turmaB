<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloConversor.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div id="container">
        <h1>Conversor de moedas</h1>
        <div id="parametros-conversao">
            <input type="number" id="valorEntrada" placeholder="Digite um valor">
            <select name="moeda1" id="moeda1">
                <option value="real">Real</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
            </select>
            <button onclick="inverter();">Inverter</button>
            <select name="moeda2" id="moeda2">
                <option value="real">Real</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
            </select>
            <button onclick="limpar();">Limpar</button>
        </div>
        <div id="ativa-conversao">
            <button onclick="converter();">Converter</button>
        </div>
        <div id="resultado-conversao">
            <p id="resultado"></p>
        </div>
    </div>
    <script src="scriptConversor.js"></script>
</body>
</html>
